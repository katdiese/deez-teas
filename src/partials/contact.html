<div class="container">
    <h2>We'd love to hear from you.</h2>
</div>
<div class="container">
  <div class="six columns">
    <form>
      <label for="name">
        Your Name
      </label>
      <input class="u-full-width" type="text" ng-model="contact.name">
      <label for="email">Your Email</label>
      <input class="u-full-width" type="email" ng-model="contact.email">
      <label for="message">Message</label>
      <textarea class="u-full-width"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
  <div class="six columns">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2883.402927907954!2d10.394402950659858!3d43.722955855833455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12d591a6c44e88cd%3A0x32eca9b1d554fc03!2sLeaning+Tower+of+Pisa!5e0!3m2!1sen!2sus!4v1462904990388" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
  </div>
</div>
